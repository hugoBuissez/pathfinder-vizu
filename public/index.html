<!DOCTYPE html>
<html>
  <head>
    <title>PathfidingVisual</title>
  </head>

  <meta charset="UTF-8" />

  <link rel="stylesheet" type="text/css" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Syne&display=swap"
    rel="stylesheet"
  />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"
  ></script>
  <script src="../src/index.js"></script>

  <body>
    <header>
      <h1>Pathfiding Visualize</h1>
      <div class="buttons">
        <button id="clearPath" class="bout">Clear path</button>
        <button id="clearWalls" class="bout">Clear walls</button>

        <button id="btn" class="bout">Visualize</button>

        <input id="trace" type="checkbox" checked />
        <label for="trace">Show trace</label>

        <input id="diag" type="checkbox" checked />
        <label for="diag">Allow diagonal</label>
      </div>
    </header>

    <div class="legend">
      <div class="leg-item">
        <div class="leg-cell" style="background-color: #aed9e0"></div>
        Start Node
      </div>
      <div class="leg-item">
        <div class="leg-cell" style="background-color: #ffa69e"></div>
        End Node
      </div>
      <div class="leg-item">
        <div class="leg-cell wallNode" style="background-color: #48535c"></div>
        Wall Node
      </div>
      <div class="leg-item">
        <div class="leg-cell active" style="background-color: #b8f2e6"></div>
        Path Node
      </div>
      <div class="leg-item">
        <div class="leg-cell visited" style="background-color: #faf3dd"></div>
        Visited Node
      </div>
    </div>

    <table id="myTable">
      <tbody></tbody>
    </table>
  </body>
</html>
