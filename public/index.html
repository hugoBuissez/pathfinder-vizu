<!DOCTYPE html>
<html>
  <head>
    <title>Pathfiding Visualize</title>
  </head>

  <meta charset="UTF-8" />

  <link rel="stylesheet" type="text/css" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Syne&display=swap"
    rel="stylesheet"
  />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"
  ></script>
  <script src="../src/index.js"></script>

  <body>
    <header>
      <h1>Pathfiding Visualize</h1>
      <div class="buttons">
        <input id="clearWalls" type="button" />
        <label for="clearWalls" class="topBout">Clear walls</label>

        <input id="clearPath" type="button" />
        <label for="clearPath" class="topBout">Clear path</label>

        <input id="trace" type="checkbox" />
        <label for="trace" class="box">Show trace</label>

        <input id="diag" type="checkbox" />
        <label for="diag" class="box">Allow diagonal</label>

        <input id="btn" type="button" />
        <label for="btn" class="topBout">visualize !</label>
      </div>
      <a
        href="https://github.com/hugoBuissez/pathfinder-vizu"
        target="_blank"
        class="gitLogo"
      >
        <img src="../assets/github.svg" alt="" class=""
      /></a>
    </header>

    <div class="legend">
      <div class="leg-item">
        <div class="leg-cell" style="background-color: #aed9e0"></div>
        Start Node
      </div>
      <div class="leg-item">
        <div class="leg-cell" style="background-color: #ffa69e"></div>
        End Node
      </div>
      <div class="leg-item">
        <div class="leg-cell wallNode" style="background-color: #48535c"></div>
        Wall Node
      </div>
      <div class="leg-item">
        <div class="leg-cell active" style="background-color: #b8f2e6"></div>
        Path Node
      </div>
      <div class="leg-item">
        <div class="leg-cell visited" style="background-color: #faf3dd"></div>
        Visited Node
      </div>
    </div>

    <table id="myTable">
      <tbody></tbody>
    </table>

    <footer>
      <div class="infos">
        <svg
          width="25"
          height="25"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          id="closeBtn"
        >
          <g fill="#707689" fill-rule="evenodd">
            <polygon
              transform="rotate(-45 10 10)"
              points="8.99988613 3.92920709 10.9998861 3.92920709 11.0013974 16.0716466 9.00139741 16.0716466"
            ></polygon>
            <polygon
              transform="scale(-1 1) rotate(-45 0 34.144)"
              points="8.99988613 3.92920709 10.9998861 3.92920709 11.0013974 16.0716466 9.00139741 16.0716466"
            ></polygon>
          </g>
        </svg>
        <div class="marg"></div>
        <p>
          <b>First click</b> to place
          <span style="color: #aed9e0">start node</span>
        </p>
        <p>
          <b>Second click</b> to place
          <span style="color: #ffa69e">destination</span>
        </p>
        <p><b>Ctrl+Mouse</b> to add walls</p>

        <p><b>Shift+Mouse</b> erase walls</p>

        <hr />

        <p>Path length <span id="pathLength" class="hide"> </span></p>
        <p>Execution time <span id="execTime" class="hide"> </span></p>
      </div>

      <div class="showInfos" id="show" style="display: none">
        <img src="../assets/add.svg" alt="" />
      </div>
    </footer>
  </body>
</html>
